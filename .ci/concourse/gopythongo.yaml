platform: linux


image_resource:
    type: docker-image
    source:
        repository: debian
        tag: 'stretch-slim'


inputs:
    - name: authserver


params:
    APTLY_PASSPHRASE: ((aptly_gpg_passphrase.passphrase))
    APTLY_PUBLISH_ENDPOINT:
    APTLY_DISTRIBUTION:
    REPO:


run:
    path: /bin/bash
    args:
        - -c
        - |
            apt-get -q update &&
            apt-get -q -y upgrade &&
            apt-get --no-install-recommends -q -y -o DPkg::Options::=--force-confold \
                -o DPkg::Options::=--force-confdef install \
                curl gnupg
            curl -q -O - repo.gopythongo.com/02CBD940A78049AF.pem | apt-key add;
            echo "deb http://repo.gopythongo.com/nightly/stretch gopythongo-aptlyapi main" > /etc/apt/sources.list.d/gopythongo.list;
            apt-get --no-install-recommends -q -y -o DPkg::Options::=--force-confold \
                -o DPkg::Options::=--force-confdef install \
                gopythongo-aptlyapi build-essential python3 python3-virtualenv virtualenv python3-pip
            cd authserver;
            /opt/gopythongo/bin/gopythongo -v /usr/local/authserver/ $(pwd);
