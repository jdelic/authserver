platform: linux

image_resource:
    type: docker-image
    source:
        repository: debian
        tag: 'stretch-slim'

inputs:
    - name: authserver

run:
    path: /bin/bash
    args:
        - -c
        - |
            apt-get -q update &&
            apt-get -q -y upgrade &&
            apt-get --no-install-recommends -q -y -o DPkg::Options::=--force-confold \
                -o DPkg::Options::=--force-confdef install \
                python3.5 python3-pip python3-setuptools python3-wheel &&
            pip3 install -U mypy-lang typing &&
            MYPYPATH=authserver /usr/loca/bin/mypy -s --disallow-untyped-calls --disallow-untyped-defs authserver
