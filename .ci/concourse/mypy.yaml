platform: linux


image_resource:
    type: docker-image
    source:
        repository: debian
        tag: 'bookworm-slim'


inputs:
    - name: authserver


params:
    # mypy imports authserver.settings, so we need this
    SECRET_KEY: secretsekrit

run:
    path: /bin/bash
    args:
        - -c
        - |
            apt-get -q update &&
            apt-get -q -y upgrade &&
            apt-get -q update &&
            apt-get --no-install-recommends -q -y -o DPkg::Options::=--force-confold \
                -o DPkg::Options::=--force-confdef install \
                python3 python3-virtualenv virtualenv python3-pip
            python3 -m pip install -U pip virtualenv setuptools wheel
            pip3 install -U mypy typing-extensions django-stubs types-cryptography \
                types-requests types-jwt authserver/;
            cd authserver;
            /usr/local/bin/mypy --ignore-missing-imports --install-types --non-interactive \
                --follow-imports=skip --disallow-untyped-calls --disallow-untyped-defs \
                authserver &&
            echo "*************************" &&
            echo "*** All tests passed! ***" &&
            echo "*************************"
